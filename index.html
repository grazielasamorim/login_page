<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Seja bem vindo(a) a nossa página!</h1>
                <p>Faça o login em nossa plataforma</p>
            </div>

            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" placeholder="Digite seu E-mail">
                    </div>

                    <div class="form-item">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua Senha">
                    </div>

                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxLabel">Lembre-se de mim</label>
                        </div>
                    </div>

                    <button type="submit">Entrar</button>
                </div>

                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Login"> Facebook Login
                    </a>
                    <a href="#">
                        <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png" alt="Google Login"> Google Login
                    </a>
                </div>
            </form>

        </div>
        <div class="login-right">
            <img src="./images/—Pngtree—shop from home just on_5345491.png" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
